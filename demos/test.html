<!doctype html>

<html>
<head>
  <title>Grapheme WebGL Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      margin: 0;
    }
  </style>
</head>

<body>


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.css" integrity="sha384-bsHo4/LA+lkZv61JspMDQB9QP1TtO4IgOf2yYS+J6VdAYLVyx1c3XKcsHh0Vy8Ws" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.js" integrity="sha384-4z8mjH4yIpuK9dIQGR1JwbrfYsStrNK6MP+2Enhue4eyo0XlBDXOIPc8b6ZU0ajz" crossorigin="anonymous"></script>
<script src="../build/grapheme.js"></script>

<script>
let grapheme_context = new Grapheme.Context();
let grapheme_window = grapheme_context.createWindow();

grapheme_window.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(grapheme_window.domElement);

let axis = new Grapheme.AutoAxis()
grapheme_window.add(axis)

axis.start.set(100, 100)
axis.end.set(2500, 100)

axis.style.arrowhead = Grapheme.Arrowheads.Normal
axis.style.arrowLocations = ["end"]

let ia = 0;
function render() {

if (ia === 4)
  return
  ia += 0.1;

  grapheme_window.render();
  requestAnimationFrame(render);
}

render();

window.onresize = () => {
  grapheme_window.setSize(window.innerWidth, window.innerHeight);
}
</script>

</body>

</html>
