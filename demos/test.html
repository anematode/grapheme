<!doctype html>

<html>
<head>
  <title>Grapheme WebGL Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      margin: 0;
    }
  </style>
</head>

<body>

<script src="../build/grapheme.js"></script>
<script>

window.vertexTimes = [];
window.renderingTimes = [];

let grapheme_context = new Grapheme.Context();
let grapheme_window = grapheme_context.createWindow();

grapheme_window.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(grapheme_window.domElement);

let grapheme_group = new Grapheme.Group();
grapheme_window.add(grapheme_group);

let polyline = new Grapheme.PolylineElement();

polyline.thickness = 2;
polyline.joinType = Grapheme.PolylineElement.JOIN_TYPES.DYNAMIC;
polyline.endcapType = Grapheme.PolylineElement.ENDCAP_TYPES.NONE;
polyline.arrowLocations = Grapheme.PolylineElement.ARROW_LOCATION_TYPES.ARROW_F;
polyline.joinRes = 2;

for (let i = 0; i < 50; ++i) {
  for (let j = 0; j < 50; ++j) {

    let x = i / 50 * grapheme_window.canvasWidth;
    let y = j / 50 * grapheme_window.canvasHeight;

    polyline.vertices.push(x, y, x + 50*Math.cos(15 * (i+j) / 500), y + 50*Math.sin(15 * (i+j) / 500), NaN, NaN);
  }
}

// grapheme_group.add(polyline);

let multicolored = new Grapheme.Multicolored2DGeometry();

multicolored.renderMode = "TRIANGLE_STRIP"
multicolored.glVertices = new Float32Array([100, 100, 800, 800, 1500, 50]);
multicolored.glColors = new Float32Array([1,0,0,1,1,1,0,1,1,0,1,1]);
multicolored.glVerticesCount = 3;

grapheme_window.add(multicolored);

function render() {
  grapheme_window.render();

  requestAnimationFrame(render);
}

render();

grapheme_window.domElement.onclick = (evt) => {
  polyline.vertices.push(evt.clientX * 2);
  polyline.vertices.push(evt.clientY * 2);
};
</script>

</body>

</html>
