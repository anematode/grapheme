<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trig Integrals â€“ Si(x) and Ci(x)</title>
    <style>
        * {
            margin: 0;
        }
    </style>
</head>
<body>

<script src="../build/grapheme.js"></script>

<script>


  let plot = new Grapheme.Plot2D()

  plot.setSize(window.innerWidth, window.innerHeight);

  document.body.appendChild(plot.domElement);

  let gridlines = new Grapheme.Gridlines()
  plot.add(gridlines)

  let fplot = new Grapheme.InteractiveFunctionPlot2D()
  plot.add(fplot)

  let dplot = new Grapheme.InteractiveFunctionPlot2D()
  plot.add(dplot)

  fplot.setFunction("Si(x)")
  dplot.setFunction("Ci(x)")

  dplot.pen.color = Grapheme.Colors.BLACK

  let ia = 0;
  function render() {
    ia += 0.1;

    plot.render();
    requestAnimationFrame(render);
  }

  fplot.quality = dplot.quality = 0.1

  plot.transform.preserveAspectRatio = false
  plot.transform.coords.height = 1
  plot.transform.centerOn(0, 0)
  plot.transform.zoomOn(5, new Grapheme.Vec2(0, 0))

  render()
</script>

</body>
</html>
