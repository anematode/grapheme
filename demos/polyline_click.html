<!doctype html>

<html>
<head>
  <title>Grapheme Polyline Click</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      margin: 0;
    }
  </style>
</head>

<body>


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.css" integrity="sha384-bsHo4/LA+lkZv61JspMDQB9QP1TtO4IgOf2yYS+J6VdAYLVyx1c3XKcsHh0Vy8Ws" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.js" integrity="sha384-4z8mjH4yIpuK9dIQGR1JwbrfYsStrNK6MP+2Enhue4eyo0XlBDXOIPc8b6ZU0ajz" crossorigin="anonymous"></script>
<script src="../build/grapheme.js"></script>

<script>

  function addNumerous() {
    for (let i = 0; i < 100; ++i) {
      polyline.vertices.push(Math.random() * 500)
    }
  }

  let context = new Grapheme.Context()
let plot = new Grapheme.Plot2D(context)

plot.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(plot.domElement);

let polyline = new Grapheme.PolylineElement()

polyline.pen.thickness = 8
plot.add(polyline)

var audio = new Audio('https://freesound.org/data/previews/91/91926_7037-lq.mp3');

polyline.addEventListener("click", (evt) => {
  let start = performance.now()

  if (polyline.isClick(evt.pos)) {
    console.log("Click!")
    let end = performance.now()

    console.log("Calculation took " + (end - start) + " ms.")
    audio.play()
  } else {
    polyline.vertices.push(evt.pos.x, evt.pos.y)
  }
})

let ia = 0;
function render() {
  ia += 0.1;

  plot.render();
  requestAnimationFrame(render);
}

render();

window.onresize = () => {
  plot.setSize(window.innerWidth, window.innerHeight);
}
</script>

</body>

</html>
