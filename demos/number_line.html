<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number line</title>
</head>
<body>

<script src="test_setup.js"></script>
<script id="setup">
  var renderer = new Grapheme.WebGLRenderer()
  var scene = new Grapheme.InteractiveScene({ interactivity: true, width: 1000, height: 1000, dpr: 2 })

  var polygon = new Grapheme.Polygon({ vertices: [[100, 100], [170, 100], [150, 150], [100, 150]] })

  scene.add(polygon)
  document.body.appendChild(scene.domElement)

  var total = 0

  function render() {
    renderer.renderDOMScene(scene)

    //setTimeout(render, 1000)
    requestAnimationFrame(render)
  }

  render()
</script>


</body>
</html>
