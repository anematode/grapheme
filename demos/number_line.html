<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number line</title>
</head>
<body>

<script src="test_setup.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.16/dist/katex.min.css" integrity="sha384-6LkG2wmY8FK9E0vU9OOr8UvLwsaqUg9SETfpq4uTCN1agNe8HRdE9ABlk+fVx6gZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/opentype.js@latest/dist/opentype.min.js"></script>

<script id="setup">
  var renderer = new Grapheme.WebGLRenderer()
  var scene = new Grapheme.InteractiveScene({ interactivity: true, width: 1000, height: 500, dpr: devicePixelRatio })

  var line = new Grapheme.NumberLine({ startX: Math.sqrt(2) - 1, endX: Math.sqrt(2) + 1 })
  var ticks = new Grapheme.NumberLineTicks()

  function setTicks () {
    let transform = line.get("numberLineTransform")
    let count = 20 + 0.5 * Math.log2(transform.endX - transform.startX)

    let params = {
      ticks: {
        special: [{tick: Math.sqrt(2), label: "\\text{``}\\sqrt{2}\\,\\text{\"}" }],
        normal: Grapheme.limitedRationalsBetween(+transform.startX, +transform.endX, count).map(({ n, d, v }) => ({ tick: v, label: `\\dfrac{${n}}{${d}}`}))
      }
    }

    ticks.set(params)
  }



  scene.add(line.add(ticks))

  document.body.appendChild(scene.domElement)

  var total = 0

  function render() {
    renderer.renderDOMScene(scene)

    line.zoomOn(Math.sqrt(2), 0.99)
    setTicks()

    setTimeout(render, 100)
  }

  render()
</script>


</body>
</html>
