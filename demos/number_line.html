<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number line</title>
</head>
<body>

<script src="test_setup.js"></script>
<script id="setup">
  var renderer = new Grapheme.WebGLRenderer()
  var scene = new Grapheme.InteractiveScene({ interactivity: true, width: 500, height: 500, dpr: devicePixelRatio })

  var polygon = new Grapheme.Polygon({ vertices: [[100, 100], [170, 100], [150, 150], [100, 150]], color: "red" })
  var numberLine = new Grapheme.NumberLine()
  var ticks = new Grapheme.NumberLineTicks({ ticks: [0, 0.5, 1] })

  scene.add(polygon)
  scene.add(numberLine.add(ticks))

  document.body.appendChild(scene.domElement)

  var total = 0

  function render() {
    renderer.renderDOMScene(scene)

    //setTimeout(render, 1000)
    //requestAnimationFrame(render)
  }

  render()
</script>


</body>
</html>
