<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number line</title>
</head>
<body>

<script src="test_setup.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.16/dist/katex.min.css" integrity="sha384-6LkG2wmY8FK9E0vU9OOr8UvLwsaqUg9SETfpq4uTCN1agNe8HRdE9ABlk+fVx6gZ" crossorigin="anonymous">

<script id="setup">
  var renderer = new Grapheme.WebGLRenderer()
  var scene = new Grapheme.InteractiveScene({ interactivity: true, width: 1000, height: 1000, dpr: 2 })

  var figure = new Grapheme.Plot2D({ interactivity: true })
  var baubles = new Grapheme.FigureBaubles()

  scene.add(figure.add(baubles))
  document.body.appendChild(scene.domElement)
  var cowf = 0
  var total = 0

  function render() {
    renderer.renderDOMScene(scene)

    //setTimeout(render, 1000)
    requestAnimationFrame(render)
  }

  render()
</script>


</body>
</html>
