<!doctype html>

<html>
<head>
    <title>Grapheme Function AST</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        * {
            margin: 0;
        }
    </style>
</head>

<body>


<script src="../build/grapheme.js"></script>

<script>

  let plot = new Grapheme.Plot2D()

  plot.setSize(window.innerWidth, window.innerHeight);

  document.body.appendChild(plot.domElement);

  let tree = new Grapheme.TreeElement()
  plot.add(tree)

  tree.root = Grapheme.parse_string("x^2")

  let ia = 0;
  function render() {
    ia += 0.1;

    plot.render();
    requestAnimationFrame(render);
  }

  render();

  window.onresize = () => {
    plot.setSize(window.innerWidth, window.innerHeight);
  }

</script>

<input style="position:absolute; top: 10px; left: 10px" type="text" value="sin(4*3)^cow" oninput="tree.root=Grapheme.parse_string(this.value).derivative('x')"/>

</body>

</html>
