<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elements</title>
</head>
<body>

<script src="test_setup.js"></script>

<script id="setup">
    var renderer = new Grapheme.WebGLRenderer()
    var scene = new Grapheme.InteractiveScene({ interactivity: true, width: 1000, height: 1000 })

    var figure = new Grapheme.Figure({ interactivity: true })
    var baubles = new Grapheme.FigureBaubles()
    var plot = new Grapheme.ParametricPlot2D({ f: "vec2(cos(t)+sin(t)^2, 3/2*sin(t))", t: [ 0, 10 ], pen: "blue" })

    scene.add(figure.add(plot).add(baubles))
    document.body.appendChild(scene.domElement)

    function render() {
      renderer.renderDOMScene(scene)
      requestAnimationFrame(render)
    }

    render()
</script>


</body>
</html>
