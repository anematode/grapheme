<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elements</title>
</head>
<body>

<script src="test_setup.js"></script>

<script id="setup">
    var renderer = new Grapheme.WebGLRenderer()
    var scene = new Grapheme.InteractiveScene({ interactivity: true, width: 1000, height: 1000 })

    var figure = new Grapheme.Figure({ interactivity: true })
    var baubles = new Grapheme.FigureBaubles()
    var plot1 = new Grapheme.ParametricPlot2D({ f: "vec2(t, cos(t))", t: [ -9, 9 ], pen: { thickness: 5, color: "blue" } })
    var plot2 = new Grapheme.ParametricPlot2D({ f: "vec2(t, 1-t^2/2)", t: [ -9, 9 ], pen: { thickness: 5, color: "green" }})

    scene.add(figure.add(plot1).add(plot2).add(baubles))
    document.body.appendChild(scene.domElement)

    function render() {
      renderer.renderDOMScene(scene)

      requestAnimationFrame(render)
    }

    render()
</script>


</body>
</html>
