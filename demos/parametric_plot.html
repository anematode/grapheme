<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elements</title>
</head>
<body>

<script src="test_setup.js"></script>

<script id="setup">
    var renderer = new Grapheme.WebGLRenderer()
    var scene = new Grapheme.InteractiveScene({ interactivity: true, width: 1000, height: 1000, dpr: 2 })

    var figure = new Grapheme.Figure({ interactivity: true })
    var baubles = new Grapheme.FigureBaubles()
    var plot1 = new Grapheme.ParametricPlot2D({ f: "vec2(t,sin(50*t))", t: [ -5, 5 ], pen: { thickness: 2, color: "blue" }, samples: 500 })
    var line = new Grapheme.PolylineElement({ pen: { thickness: 2}, vertices: [500, 200, 300, 100] })

    scene.add(figure.add(baubles).add(plot1))
    document.body.appendChild(scene.domElement)

    function render() {
      renderer.renderDOMScene(scene)

      requestAnimationFrame(render)
    }

    render()
</script>


</body>
</html>
