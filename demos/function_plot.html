<!doctype html>

<html>
<head>
    <title>Grapheme Performance Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
        * {
            margin: 0;
        }
    </style>
</head>

<body>


<script src="../build/grapheme.js"></script>

<script>

  let plot = new Grapheme.Plot2D()

  plot.setSize(window.innerWidth, window.innerHeight)
  document.body.appendChild(plot.domElement)

  let gridlines = new Grapheme.Gridlines()
  plot.add(gridlines)

  let functions = [Math.cosh, Math.sinh, Math.tanh, Math.acosh, Math.asinh, Math.atanh, Math.tan, Math.sin, Math.cos, Math.atan, Math.asin, Math.acos, Math.sqrt, Math.abs, Math.cbrt, Math.floor, Math.ceil, Math.log10]

  let function_plot = new Grapheme.InteractiveFunctionPlot2D()
  let point = new Grapheme.InspectablePoint({position: new Grapheme.Vec2(300, 300)})

  plot.add(point)

  function_plot.function = Math.tanh
  plot.add(function_plot)

  function_plot.update()

  let ia = 0

  function render () {
    ia += 0.1

    plot.render()
    requestAnimationFrame(render)
  }

  render()

  window.onresize = () => {
    plot.setSize(window.innerWidth, window.innerHeight)
  }
</script>

<input style="position:absolute; top: 10px; left: 10px" type="text" value="sin(4*3)^cow" oninput="function_plot.function = Grapheme.parse_string(this.value).compile(); function_plot.update()"/>

</body>

</html>
