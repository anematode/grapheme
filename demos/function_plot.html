<!doctype html>

<html>
<head>
    <title>Grapheme Performance Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
        * {
            margin: 0;
        }
    </style>
</head>

<body>


<script src="../build/grapheme.js"></script>

<script>

  let plot = new Grapheme.Plot2D()

  plot.setSize(window.innerWidth, window.innerHeight)
  document.body.appendChild(plot.domElement)

  let gridlines = new Grapheme.Gridlines()
  plot.add(gridlines)

  let functions = [Math.cosh, Math.sinh, Math.tanh, Math.acosh, Math.asinh, Math.atanh, Math.tan, Math.sin, Math.cos, Math.atan, Math.asin, Math.acos, Math.sqrt, Math.abs, Math.cbrt, Math.floor, Math.ceil, Math.log10]

  let function_plot = new Grapheme.InteractiveFunctionPlot2D()
  let derivative_plot = new Grapheme.InteractiveFunctionPlot2D()

  derivative_plot.pen.color = Grapheme.Colors.BLACK

  plot.add(function_plot)
  plot.add(derivative_plot)

  function_plot.update()

  function setFunction(value) {
    let func = Grapheme.parse_string(value)

    function_plot.setFunction(func.compile())
    //derivative_plot.setFunction(func.derivative('x').compile())

    function_plot.update()
    //derivative_plot.update()
  }

  function setRestrictions(value) {
    let func = Grapheme.parse_string
  }

  setFunction("x^4")

  let ia = 0

  function render () {
    ia += 0.1

    plot.render()
    requestAnimationFrame(render)
  }

  render()

  window.onresize = () => {
    plot.setSize(window.innerWidth, window.innerHeight)
  }
</script>

<input style="position:absolute; top: 10px; left: 10px" type="text" value="x^4" oninput="setFunction(this.value)"/>
<input style="position:absolute; top: 30px; left: 10px" type="text" value="x^4" oninput="setFunction(this.value)"/>

</body>

</html>
