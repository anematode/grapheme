<!doctype html>

<html>
<head>
    <title>Grapheme Performance Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
        * {
            margin: 0;
        }
    </style>
</head>

<body>


<script src="../build/grapheme.js"></script>

<script>

  let plot = new Grapheme.Plot2D()

  plot.setSize(window.innerWidth, window.innerHeight)
  document.body.appendChild(plot.domElement)

  let gridlines = new Grapheme.Gridlines()
  plot.add(gridlines)

  let fplot = new Grapheme.InteractiveFunctionPlot2D()
  plot.add(fplot)

  fplot.plottingMode = "interval"
  fplot.setFunction("gamma(x)")

  function render () {
    plot.render()

    requestAnimationFrame(render)
  }

  render()

  window.onresize = () => {
    plot.setSize(window.innerWidth, window.innerHeight)
  }
</script>

</body>

</html>
