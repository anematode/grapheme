<!doctype html>

<html>
<head>
    <title>Grapheme Performance Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
        * {
            margin: 0;
        }
    </style>
</head>

<body>


<script type="module">
    import * as Grapheme from "../src/main.js"

    window.Grapheme = Grapheme

    let plot = new Grapheme.Plot2D()

    plot.setSize(window.innerWidth, window.innerHeight)
    document.body.appendChild(plot.domElement)

    let gridlines = new Grapheme.Gridlines()
    plot.add(gridlines)

    let fplot = new Grapheme.InteractiveFunctionPlot2D()
    plot.add(fplot)

    fplot.plottingMode = "fine"
    fplot.setFunction("gamma(x)")

    function render () {
      plot.render()

      requestAnimationFrame(render)
    }

    render()

    window.onresize = () => {
      plot.setSize(window.innerWidth, window.innerHeight)
    }

    Object.assign(window, {plot, gridlines})
</script>

<div style="background: none no-repeat scroll 0 0 #fff;" id="katex-stuff"></div>
</body>

</html>
